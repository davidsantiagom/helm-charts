apiVersion: v1
kind: Pod
metadata:
  name: test-sched-deny-wrong-tenant-pod
  namespace: test
  labels:
    fcp/control: "CTRL-SCHED-DENY"
spec:
  # WRONG ON PURPOSE: select the OTHER tenant's nodes
  nodeSelector:
    tenancy.fcp.io/tenant: "t002"
  restartPolicy: Never
  containers:
  - name: test
    image: busybox:1.36
    command: ["sh","-lc"]
    args: ["sleep 600"]  # never runs if the Pod can't schedule
