apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: np-l3l4-egress-allow-intra-ns
  namespace: vcl-t001-dev            # <-- your tenant namespace
  annotations:
    fcp/policyId: "NP-UTIL-EGR-010"
    fcp/intent: "Allow egress to pods within the same namespace"
    fcp/scope: "namespace"
    fcp/component: "base"
spec:
  podSelector: {}                     # all pods in this namespace
  policyTypes: ["Egress"]
  egress:
    - to:
        - podSelector: {}             # pods in *this* namespace
      # Optional: restrict ports instead of all
      # ports:
      #   - protocol: TCP
      #     port: 80
